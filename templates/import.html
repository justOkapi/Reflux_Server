
<!DOCTYPE html>
<html>
    <head>
        <title>Songs</title>
    </head>
    <body>
        {% include "header.html" %}
        <div id="body">
            <p>Send the tracker.db file that's generated by Reflux when running with save_remote = true</p>
            <p/>
            <form method="POST" action="/upload" enctype="multipart/form-data">
                <input type="text" name="apikey" value="API key">
                <input type="file" id="file" name="file" accept=".db">
                <input type="submit">
            </form>
        </div>
        {% include "footer.html" %}
    </body>
</html>
